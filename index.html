<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <!--HEADER-->
      <header class="header-section">
        <p class="app-name">calc</p>
        <div class="theme-section">
          <p class="theme-text">THEME</p>
          <!--SLIDER-->
          <div class="theme-numbers-slider">
            <div class="theme-numbers">
              <p class="theme-one">1</p>
              <p class="theme-two">2</p>
              <p class="theme-three">3</p>
            </div>
            <div class="theme-slider">
              <div class="slider-dot"></div>
            </div>
          </div>
        </div>
      </header>

      <!--OUTPUT DISPLAY-->
      <section class="output-display">0</section>

      <!--BUTTON SECTION-->
      <section class="button-section">
        <button class="number-button" id="seven">7</button>
        <button class="number-button" id="eight">8</button>
        <button class="number-button" id="nine">9</button>
        <button class="del-button">DEL</button>

        <button class="number-button" id="four">4</button>
        <button class="number-button" id="five">5</button>
        <button class="number-button" id="six">6</button>
        <button class="other-special-buttons" id="plus">+</button>

        <button class="number-button" id="one">1</button>
        <button class="number-button" id="two">2</button>
        <button class="number-button" id="three">3</button>
        <button class="other-special-buttons" id="minus">-</button>

        <button class="other-special-buttons" id="decimal-point">.</button>
        <button class="number-button" id="zero">0</button>
        <button class="other-special-buttons" id="divide">/</button>
        <button class="other-special-buttons" id="multiply">x</button>

        <button class="reset">RESET</button>
        <button class="equals">=</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
